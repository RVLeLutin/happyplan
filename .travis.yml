language: node_js
before_install:
# global requirements
  - make install
# local requirements
  - make update
# grunt-webfont requirements
  - sudo apt-get install fontforge
# for some test with dates
  - sudo cp /usr/share/zoneinfo/Europe/Paris /etc/localtime

cache:
  directories:
    - bower_components
    - node_modules

