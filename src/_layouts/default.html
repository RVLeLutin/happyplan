<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/assets/css/style.css">
        <link href="{{site.baseurl}}/feed.xml" rel="alternate" type="application/rss+xml">
    </head>
    <body>
        {{ content }}
        <script src="{{site.baseurl}}/assets/js/script.js"></script>
        {% if site.livereload %}
        <script>document.write('<script async="" src=\"http://'
        + (location.host || 'localhost').split(':')[0]
        + ':35728/livereload.js?snipver=1\"><\/script>')
        </script>
        {% endif %}
    </body>
</html>
